<!DOCTYPE html>
<html>
<head>
    <title>Listings</title>
    <!-- Imports Below: -->
    <link rel="stylesheet" href="https://early.webawesome.com/webawesome@3.0.0-alpha.4/dist/themes/default.css" />
    <script type="module" src="https://early.webawesome.com/webawesome@3.0.0-alpha.4/dist/webawesome.loader.js"></script>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto" />
    <!-- Imports Above: -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <wa-breadcrumb>
        <wa-breadcrumb-item href="index.html">Home</wa-breadcrumb-item>
        <wa-breadcrumb-item href="listings.html">Listings</wa-breadcrumb-item>
    </wa-breadcrumb>

    <!-- Avatar with dropdown -->
    <div class="avatar-container">
        <wa-avatar initials="JB" label="Jack Beard" shape="circle" class="avatar-icon"></wa-avatar>
        <div class="dropdown-menu" id="dropdownMenu">
            <a href="profile.html">Profile</a>
            <a href="listings.html">My Listings</a>
            <a href="messages.html">Messages</a>
            <a href="logout.html">Log out</a>
        </div>
    </div>

    <!-- Dialog for creating a listing -->
    <wa-dialog label="Create a listing" with-header with-footer class="dialog-overview">
        <form id="createListingForm">
            <label for="itemName">Item Name</label>
            <wa-input id="itemName" name="itemName" placeholder="Enter item name"></wa-input>
            
            <label for="itemPrice">Item Price</label>
            <wa-input id="itemPrice" name="itemPrice" type="number" placeholder="Enter item price"></wa-input>

            <label for="itemDescription">Description</label>
            <wa-textarea id="itemDescription" name="itemDescription" placeholder="Enter description"></wa-textarea>
        </form>
        <wa-button slot="footer" appearance="outlined" variant="neutral" data-dialog="close">Close</wa-button>
        <wa-button slot="footer" appearance="filled" variant="success" id="saveListingButton">Save Listing</wa-button>
    </wa-dialog>

    <!-- Button to open the dialog -->
    <wa-button appearance="outlined" variant="neutral" data-dialog="open">Create a listing</wa-button>

    <script src="script.js"></script>
</body>
</html>
